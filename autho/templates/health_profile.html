{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Health Profile</h2>
                </div>
                <div class="card-body">
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.allergies.id_for_label }}">Allergies:</label> <br>
            {{ form.allergies }}
        </div>
        <div class="form-group">
            <label for="{{ form.height.id_for_label }}">Height</label>
            {{ form.height }}
        </div>
        <div class="form-group">
            <label for="{{ form.weight.id_for_label }}">Weight</label>
            {{ form.weight }}
        </div>
        <div class="form-group">
            <label for="{{ form.age.id_for_label }}">Age</label>
            {{ form.age }}
        </div>
        <div class="form-group">
            <label for="{{ form.gender.id_for_label }}">Sex</label>
            {{ form.gender }}
        </div>
        <div class="form-group">
            <label for="{{ form.blood_group.id_for_label }}">Blood Group</label>
            {{ form.blood_group }}
        </div>
        <div class="form-group">
            <label for="{{ form.emergency_contact.id_for_label }}">Emergency Contact</label>
            {{ form.emergency_contact }}
        </div>
        <div class="form-group">
            <label for="{{ form.profile_picture.id_for_label }}">Profile Picture</label>
            {{ form.profile_picture }}
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</div>
</div>
</div>
{% endblock %}
