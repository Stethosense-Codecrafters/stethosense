{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Health Profile</h2>
                </div>
                <div class="card-body">
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.allergies.id_for_label }}">Allergies:</label> <br>
            <div class="text-area-container">
                {{ form.allergies }}
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="{{ form.height.id_for_label }}">Height (cm)</label>
                <div class="">
                    {{ form.height }}
                </div>
            </div>
            <div class="form-group col-6">
                <label for="{{ form.weight.id_for_label }}">Weight (kg)</label>
                <div class="">
                    {{ form.weight }}
                </div>
    
            </div>
        </div>
        <div class="row">
            <div class="form-group col-4">
                <label for="{{ form.age.id_for_label }}">Age</label>
                {{ form.age }}
            </div>
            <div class="form-group col-4">
                <label for="{{ form.gender.id_for_label }}">Gender</label>
                {{ form.gender }}
            </div>
            <div class="form-group col-4">
                <label for="{{ form.blood_group.id_for_label }}">Blood Group</label>
                {{ form.blood_group }}
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.emergency_contact.id_for_label }}">Emergency Contact</label>
            {{ form.emergency_contact }}
        </div>
        <div class="form-group">
            <label for="{{ form.profile_picture.id_for_label }}">Profile Picture</label>
            {{ form.profile_picture }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</div>
</div>
</div>
{% endblock %}
