<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">Update Password</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                        <ul class="messages" style="list-style-type: none;">
                            {% for message in messages %}
                                <li class="alert alert-{{ message.tags }} alert-dismissible">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="old_password">Current Password:</label>
                            <input type="password" class="form-control" name="old_password" id="old_password" required>
                        </div>
                        
                        

                        <div class="form-group">
                            <label for="new_password1">New Password:</label>
                            <input type="password" class="form-control" name="new_password1" required>
                        </div>

                        <div class="form-group">
                            <label for="new_password2">Confirm New Password:</label>
                            <input type="password" class="form-control" name="new_password2" required>
                        </div>

                        {% if form.errors %}
                        <div class="alert alert-danger">
                            <ul class="mb-0">
                                {% for field in form %}
                                {% for error in field.errors %}
                                <li><i class="fas fa-exclamation-circle"></i> {{ error }}</li>
                                {% endfor %}
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}


                        <button type="submit" class="btn btn-primary btn-block">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script>
    // Wait for the document to fully load
    document.addEventListener("DOMContentLoaded", function () {
        // Select the password input field by its id
        var passwordInput = document.getElementById("old_password");

        // Clear the password input field value
        passwordInput.value = "";
    });
</script>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
