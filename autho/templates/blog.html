{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="shortcut icon" href="{% static 'img/images/favicon.png' %}" type="">

    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-image: url("../static/img/images/login-bg-image.png");
            /* background-color: #f5f5f5; */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: #fff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 1px solid #ddd;
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        p {
            color: #555;
        }

        .no-posts {
            text-align: center;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Blog</h1>
    <ul>
        {% for post in blog_posts %}
            <li>
                <a href="{% url 'blog_post_detail' slug=post.slug %}">{{ post.title }}</a>
                <p>{{ post.published_date }}</p>
            </li>
        {% empty %}
            <p class="no-posts">No blog posts available.</p>
        {% endfor %}
    </ul>
</body>
</html>
